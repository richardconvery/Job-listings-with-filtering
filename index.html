<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
  <!-- Handlebars for jobs -->
  <script id="jobs" type="text/x-handlebars-template">
    {{#each jobs}}
      <div id="jobs-container">
        <div class="job-card">
          <div class="hover-to-highlight"></div>
          <div class="company-logo"><img src="resources/{{this.logo}}" alt="Photosnap"></div>
          <div class="job-details">
            <div class="company-name cyan"><p class="company">{{this.company}}</p>
              {{#if this.new}}
                <p class="new">NEW!</p>
              {{/if}}
              {{#if this.featured}}
                <p class="featured">FEATURED</p>
              {{/if}}
            </div>
            <div class="job-title cyan"><h2>{{this.position}}</h2></div>
            <div class="job-info grey">
              <li>{{this.postedAt}}</li>
              <li><span>{{this.contract}}</span></li>
              <li><span>{{this.location}}</span></li>
            </div>
          </div>
          <div class="tags">
            <div class="tag cyan"><p class="role">{{this.role}}</p><p class="level">{{this.level}}</p><p class="languages">{{this.languages}}</p></div>
          </div>
        </div>
      </div>
      
      {{/each}}
  </script>

  <title>Job Listings</title>

			  crossorigin="anonymous"></script>
