<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css'>
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet"> 
  <!-- Scripts for handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>

  <!-- Handlebars for jobs -->
  <script id="jobs" type="text/x-handlebars-template">
    {{#each jobs}}
        <div class="job-card">
          <div class="hover-to-highlight"></div>
          <div class="company-logo"><img id="logo" src="resources/{{this.logo}}" alt="Photosnap"></div>
          <div class="job-details">
            <div class="company-name cyan"><p class="company">{{this.company}}</p>
              <!-- If new is true the display "NEW!" else do nothing -->
              {{#if this.new}}
                <p class="new">NEW!</p>
              {{/if}}
              <!-- If featured is true the display "FEATURED" else do nothing -->
              {{#if this.featured}}
                <p class="featured">FEATURED</p>
              {{/if}}
            </div>
            <div class="job-title"><h2>{{this.position}}</h2></div>
            <div class="job-info grey">
              <li>{{this.postedAt}}</li>
              <li><span>{{this.contract}}</span></li>
              <li><span>{{this.location}}</span></li>
            </div>
          </div>
          <hr>
          <div class="tags">
            <div class="tag cyan"><p class="role">{{this.role}}</p><p class="level">{{this.level}}</p>
              <!-- Get the unique value for each tool in the array -->
              {{#each tools}}
                <p class="tools">{{this}}</p>
              {{/each}}
              <!-- Get the unique value for each language in the array -->
              {{#each languages}}
                <p class="languages">{{this}}</p>
              {{/each}}
            </div>
          </div>
        </div>
      {{/each}}
  </script>

  <title>Job Listings</title>
<!-- Header -->
<header>
  <div class="hero-container">
    <img id="hero" src="resources/images/bg-header-desktop.png" alt="hero">
  </div>
</header>
<!-- Filters -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <select class="mySelect for" multiple="multiple" style="width: 100%">
      </select>
    </div>
</div>
</div>


<!-- Jobs -->
  <div id="jobs-container"></div>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Convery</a>.
  </div>
  <!-- Scripts for searchbar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
  <script src="resources/js/filter.js"></script>
  <!-- Script for importing data -->
  <script src="resources/js/main.js" type="text/javascript"></script> 
</body>
</html>
